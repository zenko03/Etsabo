{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Tables / General - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'assets_back/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets_back/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com' %}" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      ' %}  rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets_back/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets_back/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets_back/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets_back/vendor/quill/quill.snow.css' %}" rel="stylesheet">
    <link href="{% static 'assets_back/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
    <link href="{% static 'assets_back/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'assets_back/vendor/simple-datatables/style.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets_back/css/style.css' %}" rel="stylesheet">

    <!-- =======================================================

  * Updated: May 30 2023 with Bootstrap v5.3.0

  ======================================================== -->
</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center">
            <img src="{% static 'images/logo.png' %}" alt="">
            <span class="d-none d-lg-block">E-TSABO</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->

        <div class="search-bar">
            <form class="search-form d-flex align-items-center" method="POST" action="#">
                <input type="text" name="query" placeholder="Search" title="Enter search keyword">
                <button type="submit" title="Search"><i class="bi bi-search"></i></button>
            </form>
        </div><!-- End Search Bar -->


    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">

           <li class="nav-item">
                <a class="nav-link collapsed" href="{% url 'statistique' %}">
                    <i class="bi bi-grid"></i>
                    <span>Liste Des Charges</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="{% url 'recettes' %}">
                    <i class="bi bi-grid"></i>
                    <span>Liste Des Recettes</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="{% url 'ajout_depense' %}">
                    <i class="bi bi-grid"></i>
                    <span>Ajouter</span>
                </a>
            </li>

             <li class="nav-item">
                <a class="nav-link collapsed" href="{% url 'demandeAb' %}">
                    <i class="bi bi-grid"></i>
                    <span>Liste Demande</span>
                </a>
            </li>

    </aside><!-- End Sidebar-->

    <main id="main" class="main">

        <section class="section">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ajouter objet</h5>

                        <!-- Vertical Form -->
                        <form class="row g-3" method="POST"  action="{% url 'creerObjet' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col-12">
                                <label for="nomObjet" class="form-label">Nom objet:</label>
                                <input type="text" class="form-control" id="nomObjet" name="nomObjet">
                            </div>
                            <div class="col-12">
                                <label for="designation" class="form-label">Prix</label>
                                <input type="number" class="form-control" id="prix" name="prix">
                            </div>
                             <div class="form-group profile-picture">
                                     <img id="profile-picture-preview" src="" alt="Object Picture">
                                      <input type="file" id="profile-picture-input" name="objetSary"  >
                                      <label for="profile-picture-input">Photo de l'objet</label>
                                </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Ajouter</button>
                            </div>

                        </form><!-- Vertical Form -->

                    </div>
                </div>


            </div>
        </section>

    </main><!-- End #main -->


    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="copyright">
            &copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved
        </div>
        <div class="credits">
            <!-- All the links in the footer should remain intact. -->
            <!-- You can delete the links only if you purchased the pro version. -->
            <!-- Licensing information: https://bootstrapmade.com/license/ -->
            <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets_back/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets_back/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets_back/vendor/chart.js/chart.umd.js' %}"></script>
    <script src="{% static 'assets_back/vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'assets_back/vendor/quill/quill.min.js' %}"></script>
    <script src="{% static 'assets_back/vendor/simple-datatables/simple-datatables.js' %}"></script>
    <script src="{% static 'assets_back/vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'assets_back/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets_back/js/main.js' %}"></script>

</body>

</html>
