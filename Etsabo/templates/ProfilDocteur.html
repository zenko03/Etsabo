{% extends 'base.html' %}
{% block content %}{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Docteur</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/ProfilDocteur.css' %}">
</head>
<body>
  <div class="container">
    <div class="card mt-5">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h4 class="card-title">Profil Docteur</h4>
        <img src="{% static '/images/rasoa.png' %}" alt="Photo IdentitÃ©" class="rounded-circle" width="80" height="80">
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-9">
            <h2 class="mb-4"></h2>
            <div class="d-flex align-items-center mb-3">
              <img src="{% static '/images/rasoa.png' %}" alt="Photo Docteur" class="rounded-circle" width="80" height="80">
              <div class="ms-3">
                <h5 class="card-title">Nom: {{ medecin.nom }}</h5>
                <p class="card-text">Specialite: {{ medecin.specialite.nom }}</p>
              </div>
            </div>
            <!-- Ajout du bouton Prendre rendez-vous -->
            <div class="text-center">
              <a href="{% url 'rdv' medecin.id %}"><button class="btn btn-primary">Prendre rendez-vous</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
{% endblock %}
