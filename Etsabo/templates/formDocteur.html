{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabateur</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/collaboration.css' %}" type="text/css" />
</head>

<style>
    .banner-collab {
        background: linear-gradient(to right, rgba(0, 0, 0, 0.562), rgba(0,0,0,0.0)), url({% static 'images/collab/collab_banner.jpg' %});
    }
</style>

<body>

    <div class="container collab-container">
        <div class="banner-collab">
            <h3 class="banner-title">Rejoignez-nous!</h3>

            <div class="liste-specialiste-container">
                <h5>Nos specialistes</h5>

                <div class="liste-specialiste">
                    <div class="docteur"></div>
                    <div class="docteur"></div>
                    <div class="docteur"></div>
                    <div class="docteur"></div>
                    <div class="docteur"></div>
                </div>
            </div>
        </div>

        <div class="collab-form-container">
            <div class="collab-form-holder">

                <h3>Vos informations</h3>

                 <form action="{% url 'inserer_docteur' %}" method="post">
                     {% csrf_token %}
                     <input type="hidden" name="collab" value="{{ collab.id }} ">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label class="font-weight-bold" for="email">Email</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group col-md-7">
                            <label class="font-weight-bold" for="pwd">Mot de passe</label>
                            <input type="text" class="form-control" name="pwd" id="pwd">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bold" for="specialite">Specialite</label>
                         <select name="specialite" class="form-control">
                            {% for specialite in specialites %}
                                <option value="{{ specialite.id }}">{{ specialite.nom }}</option>
                            {% endfor %}
                          </select>
                    </div>
                    <div class="form-group d-flex">
                        <input type="submit" class="btn btn-primary" value="Envoyer">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
