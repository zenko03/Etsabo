{% extends 'base.html' %} {% block content %} {% load static %}
<link
  href="{% static 'css/Listediscussion.css' %}"
  rel="stylesheet"
  type="text/css"
/>
<div class="search-container">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Rechercher un docteur"
    />
    <div class="input-group-append">
      <button class="btn btn-primary" type="button"></button>
    </div>
  </div>
</div>
<div class="container liste-dernier">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="media">
            <img
              src="bus.png"
              class="rounded-profile mr-3"
              alt="Photo de profil"
            />
            <div class="media-body">
              <h5 class="mt-0">John Doe</h5>
              <p>Dernier message...</p>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="media">
            <img
              src="slide1.jpg"
              class="rounded-profile mr-3"
              alt="Photo de profil"
            />
            <div class="media-body">
              <h5 class="mt-0">Jane Smith</h5>
              <p>Dernier message...</p>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="media">
            <img
              src="slide2.jpg"
              class="rounded-profile mr-3"
              alt="Photo de profil"
            />
            <div class="media-body">
              <h5 class="mt-0">Alice Johnson</h5>
              <p>Dernier message...</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
{% endblock %}
