{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
        <style>
        h3 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
  <div class="container">
    <h3>Demandes de collaboration  </h3>
    <table>
        <th>Nom</th>
        <th>Prenoms</th>
        <th>Biographie</th>
        <th>Date de soumission</th>
        <th> </th>
        <th> </th>
    {% for collab in collabs %}
        <tr>
            <td> {{ collab.nom }}</td>
            <td> {{ collab.prenoms}} </td>
            <td> {{ collab.biographie }}</td>
            <td> {{ collab.date_demande }}</td>
            <td><a href="{% url 'accepter_collab' %}?idCollab= {{ collab.id }}">Accepter</a></td>
            <td><a href="">Refuser</a></td>
        </tr>
    {% endfor %}
    </table>
  </div>
</body>
</html>
